---
defaults:
  x86_64:
    machine: 64bit
    priority: 40
products:
  sle-15-SP4-Full-x86_64:
    distri: sle
    flavor: Full
    version: 15-SP4
  sle-15-SP4-Online-x86_64:
    distri: sle
    flavor: Online
    version: 15-SP4
  opensuse-Tumbleweed-DVD-x86_64:
    distri: opensuse
    flavor: DVD
    version: Tumbleweed
scenarios:
  x86_64:
    opensuse-Tumbleweed-DVD-x86_64:
      - create_hdd_gnome_libyui2:
          settings:
            HDD_1: opensuse-%VERSION%-%ARCH%-%BUILD%-gnome@%MACHINE%.qcow2
            PUBLISH_HDD_1: opensuse-%VERSION%-%ARCH%-%BUILD%-gnome-libyui@%MACHINE%.qcow2
            YAML_SCHEDULE: schedule/yast/create_hdd_gnome_libyui_opensuse.yaml
          testsuite: create_hdd_gnome_libyui
