---
defaults:
  i586:
    machine: 32bit
    priority: 51
products:
  opensuse-Tumbleweed-LegacyX86-DVD-i586:
    distri: opensuse
    flavor: LegacyX86-DVD
    version: Tumbleweed
  opensuse-Tumbleweed-LegacyX86-NET-i586:
    distri: opensuse
    flavor: LegacyX86-NET
    version: Tumbleweed
scenarios:
  i586:
    opensuse-Tumbleweed-LegacyX86-DVD-i586:
      - minimalx
      - xfce
      - kde
      - gnome
      - textmode
      - mediacheck
      - rescue_system
      - textmode:
          machine: pentium3
    opensuse-Tumbleweed-LegacyX86-NET-i586:
      - minimalx
      - xfce
      - kde
      - gnome
      - install_only
      - mediacheck
      - rescue_system
      - toolchain_zypper
      - security_pam
      - yast2_ncurses:
          settings:
            YAML_SCHEDULE: schedule/yast/opensuse/yast2_ncurses/yast2_ncurses.yaml
      - install_only:
          machine: pentium3
